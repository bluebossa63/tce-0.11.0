#    admin_password: "YmxhZGV0ZXN0Cg=="
ingress:
  enabled: true
  virtual_host_fqdn: "grafana.ne.local"
  prefix: "/"
  servicePort: 80
  tlsCertificate:
    tls.crt:
    tls.key:
    ca.crt:
